<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro e Login</title>
</head>

<body>
    <div class="blur"></div>
    <main>
        <div>
            <img class="up" src="./assets/sign-up.png" alt="Login">
        </div>

        <h1>Let's Get Starded</h1>
        <div class="preencher">
            <label class="typelabel"> Nome</label>
            <input placeholder="Nome" type="Nome" class="label">

            <label class="typelabel"> E-mail</label>
            <input placeholder="Type your e-mail" type="Type your e-mail" class="label">

            <label class="typelabel"> Password</label>
            <input placeholder="type your password" type="password" class="label">

            <label class="typelabel"> Confirm</label>
            <input placeholder="Confirm your password" type="password" class="label">

            <label class="typelabel"> User</label>
            <input placeholder="choose your user" type="choose your user" class="label">

            <label class="typelabel"> choose your password</label>
            <input placeholder="choose your password" type="choose your password" class="label">
        </div>
        <button class="login">Login in
            <i class='bx bx-chevron-right'></i>
        </button>
        <button class="log">
            <img src="./assets/imagem-google.png" alt="Imagem Google">Login in with Google</button>
        <div class="newbie">
            <a href="http://127.0.0.1:5500/index.html#">User Created?
                <span>Return to Top</span>
            </a>
        </div>
    </main>

</body>

</html>
