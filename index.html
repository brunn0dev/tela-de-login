<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro e Login</title>
</head>

<body>
    <div class="blur"></div>
    <main>
        <div>
            <img src="./assets/welcome.png" alt="Login">
        </div>

        <h1>Welcome Back</h1>
        <div class="preencher">
            <label class="typelabel"> User</label>
            <input placeholder="User" type="Email" class="label">

            <label class="typelabel"> Password</label>
            <input placeholder="Password" type="Password" class="label">
        </div>
        <button class="login">Login in
            <i class='bx bx-chevron-right'></i>
        </button>
        <button class="log">
            <img src="./assets/imagem-google.png" alt="Imagem Google">Login in with Google</button>
        <div class="newbie">
            <a href="http://127.0.0.1:5500/singup.html">Newbie?
                <span>Create Account</span>
            </a>
        </div>
    </main>

</body>

</html>
